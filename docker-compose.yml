services:
  main-api:
    build: ./main-api
    command: npm start
    container_name: growthapp_main
    expose:
      - "3000"
    env_file:
      - ./main-api/.env
    networks:
      - backend
    restart: unless-stopped

  chatgpt-api:
    build: ./chatgpt-api
    command: npm start
    container_name: growthapp_chatgpt
    expose:
      - "3000"
    env_file:
      - ./main-api/.env
    networks:
      - backend
    restart: unless-stopped

  message-api:
    build: ./message-api
    command: npm start
    container_name: growthapp_message
    expose:
      - "3000"
    env_file:
      - ./main-api/.env
    networks:
      - backend
    restart: unless-stopped

  nginx:
    build: ./nginx
    container_name: growthapp_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/www/growthapp:/var/www/growthapp:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    env_file:
      - .env
    environment:
      - DOMAIN=${DOMAIN}
      - BASE_URL=${BASE_URL}
      - MAIN_URL=${MAIN_URL}
      - CHATGPT_URL=${CHATGPT_URL}
      - MESSAGE_URL=${MESSAGE_URL}
    depends_on:
      - main-api
      - chatgpt-api
      - message-api
    networks:
      - backend
    restart: unless-stopped

networks:
  backend:
    driver: bridge
