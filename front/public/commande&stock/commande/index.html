<!DOCTYPE html>
<html>
  <head>
    <title>Commande</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="flex">
        <div class="left">
          <a class="test" href="../../../index.html">Home Page</a>
        </div>
        <div class="right">
          <a class="back" href="../stock/index.html">Stock</a>
        </div>
      </div>
    </header>
    <main>
        <div class="grid">
            <div class="box">
                <img src="../img/orange.jpg" alt="">
                <div>
                    <button id="minus-orange">-</button>
                    <p id="compteur-orange">Orange : 0</p>
                    <button id="plus-orange">+</button>
                </div>
            </div>
            <div class="box">
                <img src="../img/kiwi.jpg" alt="">
                <div>
                    <button id="minus-kiwi">-</button>
                    <p id="compteur-kiwi">Kiwi : 0</p>
                    <button id="plus-kiwi">+</button>
                </div>
            </div>
            <div class="box">
                <img src="../img/banana.jpg" alt="">
                <div>
                    <button id="minus-banana">-</button>
                    <p id="compteur-banana">Banana : 0</p>
                    <button id="plus-banana">+</button>
                </div>
            </div>
      </div>
      <div class="pad">
        <button id="valid">Order</button>
        <p id="answer"></p>
        <p id="stock"></p>
      </div>
    </main>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
