<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Color case</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="controls">
        <label>
        Taille de la grille :
        <input id="grid-size" type="number" value="16" min="1" max="100" />
        </label>
        <a href="../../index.html"><button class="home">Home Page</button></a>
        <label>
        Couleurs aléatoires 
        <input id="random-colors" type="checkbox" />
        </label>
        <label>
        Couleurs foncées
        <input id="dark-colors" type="checkbox" />
        </label>
        <label>
        Mode unlimited
        <input id="unlimited" type="checkbox" />
        </label>
        <label>
        <button id="reset">
            Reset
        </button>
        </label>
    </div>
  </header>

  <div id="grid-container">

  </div>

  <script src="script.js"></script>
</body>
</html>
