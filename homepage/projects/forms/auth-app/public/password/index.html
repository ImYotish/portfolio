<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Mot de passe oublié ?</title>
</head>
<body>
    <header>
        <div>
            <a href="http://127.0.0.1:5501/homepage/index.html"><button class="home-page">Home Page</button></a>
        </div>
    </header>
    <main>
        <form id="resetForm">
            <div class="user">
                <label for="username">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="password">
                <label for="password">Nouveau mot de passe :</label>
                <div class="input-password">
                    <input type="password" class="password-input" id="newPassword" name="password" required>
                    <span class="togglePassword">👁️</span>
                </div>
            </div>

            <div class="password">
                <label for="password">Confirmer le mot de passe :</label>
                <div class="input-password">
                    <input type="password" class="password-input" id="confirmPassword" name="password" required>
                    <span class="togglePassword">👁️</span>
                </div>
            </div>
            <div class="submit">
                <button type="submit" id="submit">Valider</button>
            </div>
            <div class="bottom">
                <a href="../sign-up/index.html"><h3 class="sign">S'inscrire</h3></a>
                <a href="../sign-in/index.html"><h3 class="change">Se connecter</h3></a>
            </div>
        </form>
        <div id="result">njnjn</div>
    </main>

<script src="script.js"></script>
</body>
</html>
