<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>S'inscire</title>
</head>
<body>
    <header>
        <div>
            <a href="http://127.0.0.1:5501/homepage/index.html"><button class="home-page">Home Page</button></a>
        </div>
    </header>
    <main>
        <form id="registerForm">
            <div class="user">
                <label for="user-name">Nom d'utilisateur :</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="password">
                <label for="password">Mot de passe :</label>
                <div class="input-password">
                    <input type="password" id="password" name="password" required>
                    <span id="togglePassword">👁️</span>
                </div>
            </div>
            <div class="submit">
                <button type="submit" id="submit">Valider</button>
            </div>
            <div class="bottom">
                <a href="../sign-in//index.html"><h3 class="sign">Se connecter</h3></a>
                <a href="../password/index.html"><h3 class="change">Mot de passe oublié ?</h3></a>
            </div>
        </form>
        <div id="result"></div>
    </main>

<script src="script.js"></script>
</body>
</html>
