<!DOCTYPE html>
<html>
  <head>
    <title>Stock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="wrapper">
        <a class="back" href="../commande/index.html"><img src="https://cdn-icons-png.flaticon.com/512/61/61449.png" alt="" class="img-back" /></a>
      </div>
    </header>
    <main>
        <div class="grid">
            <div class="box">
                <img src="../img/orange.jpg" alt="">
                <div>
                    <button id="minus-orange">-</button>
                    <p id="compteur-orange">Orange : 0</p>
                    <button id="plus-orange">+</button>
                </div>
            </div>
            <div class="box">
                <img src="../img/kiwi.jpg" alt="">
                <div>
                    <button id="minus-kiwi">-</button>
                    <p id="compteur-kiwi">Kiwi : 0</p>
                    <button id="plus-kiwi">+</button>
                </div>
            </div>
            <div class="box">
                <img src="../img/banane.jpg" alt="">
                <div>
                    <button id="minus-banane">-</button>
                    <p id="compteur-banane">Banane : 0</p>
                    <button id="plus-banane">+</button>
                </div>
            </div>
      </div>
      <div class="pad">
        <button id="valid">Acheter</button>
      </div>
      <div class="grid">
            <div class="stock">
                <img src="../img/orange.jpg" alt="">
                <div>                    
                    <p id="stock-orange">Orange : 0</p>                    
                </div>
            </div>
            <div class="stock">
                <img src="../img/kiwi.jpg" alt="">
                <div>                    
                    <p id="stock-kiwi">Kiwi : 0</p>                    
                </div>
            </div>
            <div class="stock">
                <img src="../img/banane.jpg" alt="">
                <div>                   
                    <p id="stock-banane">Banane : 0</p>                  
                </div>
            </div>
      </div>
    </main>
    <script src="script.js" type="text/javascript" charset="utf-8"></script>
    <script src="../commande/script.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
